<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="textContainer"></div>
    <div class="keyboard">
        <div class="row">
            <div class="key"><button class="button" type="button">`</button></div>
            <div class="key"><button class="button" type="button">1</button></div>
            <div class="key"><button class="button" type="button">2</button></div>
            <div class="key"><button class="button" type="button">3</button></div>
            <div class="key"><button class="button" type="button">4</button></div>
            <div class="key"><button class="button" type="button">5</button></div>
            <div class="key"><button class="button" type="button">6</button></div>
            <div class="key"><button class="button" type="button">7</button></div>
            <div class="key"><button class="button" type="button">8</button></div>
            <div class="key"><button class="button" type="button">9</button></div>
            <div class="key"><button class="button" type="button">0</button></div>
            <div class="key"><button class="button" type="button">-</button></div>
            <div class="key"><button class="button" type="button">=</button></div>
            <div class="key delete"><i class="fa-solid fa-delete-left"><button class="button" type="button">Backspace</button></i></div>
        </div>
        <div class="row">
            <div class="key"><button class="button" type="button">Tab</button></div>
            <div class="key"><button class="button" type="button">Q</button></div>
            <div class="key"><button class="button" type="button">W</button></div>
            <div class="key"><button class="button" type="button">E</button></div>
            <div class="key"><button class="button" type="button">R</button></div>
            <div class="key"><button class="button" type="button">T</button></div>
            <div class="key"><button class="button" type="button">Y</button></div>
            <div class="key"><button class="button" type="button">U</button></div>
            <div class="key"><button class="button" type="button">I</button></div>
            <div class="key"><button class="button" type="button">O</button></div>
            <div class="key"><button class="button" type="button">P</button></div>
            <div class="key"><button class="button" type="button">[</button></div>
            <div class="key"><button class="button" type="button">]</button></div>
            <div class="key"><button class="button" type="button">\</button></div>
        </div>
        <div class="row">
            <div class="key"><button class="button" type="button">CapsLk</button></div>
            <div class="key"><button class="button" type="button">A</button></div>
            <div class="key"><button class="button" type="button">S</button></div>
            <div class="key"><button class="button" type="button">D</button></div>
            <div class="key"><button class="button" type="button">F</button></div>
            <div class="key"><button class="button" type="button">G</button></div>
            <div class="key"><button class="button" type="button">H</button></div>
            <div class="key"><button class="button" type="button">J</button></div>
            <div class="key"><button class="button" type="button">K</button></div>
            <div class="key"><button class="button" type="button">L</button></div>
            <div class="key"><button class="button" type="button">;</button></div>
            <div class="key"><button class="button" type="button">'</button></div>
            <div class="key"><button class="button" type="button">Enter</button></div>
        </div>
        <div class="row last">
            <div class="key"><button class="button" type="button">Shift</button></div>
            <div class="key"><button class="button" type="button">Z</button></div>
            <div class="key"><button class="button" type="button">X</button></div>
            <div class="key"><button class="button" type="button">C</button></div>
            <div class="key"><button class="button" type="button">V</button></div>
            <div class="key"><button class="button" type="button">B</button></div>
            <div class="key"><button class="button" type="button">N</button></div>
            <div class="key"><button class="button" type="button">M</button></div>
            <div class="key"><button class="button" type="button">,</button></div>
            <div class="key"><button class="button" type="button">.</button></div>
            <div class="key"><button class="button" type="button">/</button></div>
            <div class="key"><button class="button" type="button">Shift</button></div>
        </div>
        <div class="row">
            <!-- <div class="key"><button class="button" type="button">Ctrl</button></div>
            <div class="key"><button class="button" type="button">Fn</button></div>
            <div class="key"><button class="button" type="button">Wnws</button></div>
            <div class="key"><button class="button" type="button">Alt</button></div> -->
            <div class="keyspace"><button class="button" type="button"></button></div>
            <!-- <div class="key"><button class="button" type="button">Alt</button></div>
            <div class="key"><button class="button" type="button">Ctrl</button></div> -->
        </div>
    </div>
</body>

</html>
